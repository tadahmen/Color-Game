<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Color-Game </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styling.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="jSCode.js"></script>

    <body onload="initialize()">
        <div id = "container" class = "container-fluid">
            <div id="intro">
              <button id="explanation" class="btn-info"> <h1> explanation </h1> </button>
              <button id="play" class="btn-success"> <h1> play </1> </button>
            </div>

            <div id = "top-bar">
              <span id = "score-board" class="counter">
                score:
                <br/>
                <span id ='score'> 0 </span>
              </span>
            	<h1 id = "page-heading"> <span id="title"> Color Game </span> </h1>
              <span id = "clock" class="counter">
                <span class = "text"> time left: </span>
                </br>
                <span id = "time"> 300 </span>
              </span>
            </div>
            <br/>

            <div id = "blocks-container">
            </div>

            <div id='outro'>
              <h1 id='congrats'> Congratulations! </h1>
              <form id='score-form' onsubmit = "handleInput(event)"> <!--action="form-handler.html" method = "GET"-->
                <p class="inputLabel"> Claim Eternal Fame: </p>
                <input id = "name"
                    name = "name"
                    type = "text"
                    placeholder = "type your name"
                    required
                    autofocus />
                <button class='submit btn-success' type='submit'> submit </button>
              </from>
            </div>
      </div>
